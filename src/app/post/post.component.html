<h1>My Posts</h1>
<div *ngFor="let post of posts | slice:0:5">
    <mat-card >
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>Published By @ashutosh_vk</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
              {{post.body}}
          </p>
        </mat-card-content>
      </mat-card>
      <br>
    <mat-divider></mat-divider>
</div>
